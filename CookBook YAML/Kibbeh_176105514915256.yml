cook_time: PT40M
video: https://www.youtube.com/embed/0EwN3n2SAwY?feature=oembed
notes: >-
  Make-Ahead: These are meant to be eaten when they are done cooking. However,
  you can keep this warm on a rack-lined cookie sheet tray in the oven at 165°
  for up to 30 minutes before serving.

  How to Store: Cover and store in the refrigerator for 4 to 5 days. You can
  freeze these covered for up to 3 months. Thaw in the refrigerator for 1 day
  before reheating.

  How to Reheat: Add the desired number of kibbehs to a sheet tray lined with
  parchment paper and bake at 350° for 6-8 minutes or until hot on the inside.

  You can use a combination of beef and lamb, but all lamb is traditional.

  If the outside shell ingredients in the food processor are too dry and not
  moving, add a few tablespoons of water. If it’s too wet, add some flour or
  corn starch.

  Be sure to have little bowls of water and or oil to dip your hands in before
  forming the kibbeh so the meat does not stick.

  There should be enough oil to cover half of the kibbeh while they’re cooking.

  If at any point the kibbeh is sticking to your hands at all, just lightly coat
  your hands in a little bit of cold water.
