name: Kibbeh
description: This incredible Middle Eastern Kibbeh Recipe is small croquet-like
  balls using lamb, bulgur wheat, and spices for an amazing meal.
servings: 24 servings
source: https://www.billyparisi.com/kibbeh-recipe/
rating: 5
