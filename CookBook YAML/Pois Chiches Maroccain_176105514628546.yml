directions:
  - ""
  - In a bowl combine saffron and boiling water. Use the back of a spoon to fish
    saffron on the wall of the bowl. Cover with saran wrap and set aside.
  - Heat a pot over medium heat. Add the oil, garlic, coriander stems &
    jalapeño. Cook for 10 minutes stirring often until jalapeños blister and
    mixture is very fragrant. Ajoute paprika, sel & poivre. Stir to combine.
    Ajoute les poirchiche to the pot and stir so that everything is coated in
    spices. Mix the saffron water mixture and pour into the pot along with the
    tomato sauce and coriander leaves. Stir, bring mixture to a boil. Reduce
    heat and cover, but leave a tiny opening on the edge of the pot Simmer for
    one hour.
