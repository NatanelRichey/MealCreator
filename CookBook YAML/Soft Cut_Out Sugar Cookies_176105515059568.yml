name: Soft Cut-Out Sugar Cookies
description: With crisp edges, thick centers, and room for lots of decorating
  icing, I know you'll love these soft sugar cookies as much as I do. The number
  of cookies this recipe yields depends on the size of the cookie cutter you
  use. If you'd like to make dozens of cookies for a large crowd, double the
  recipe.
servings: 24 4 inch cookies
