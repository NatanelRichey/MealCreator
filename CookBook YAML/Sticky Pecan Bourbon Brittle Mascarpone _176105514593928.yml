ingredients:
  - "for the Bourbon Pecan Brittle:"
  - 2 ½ cups (300 g) roughly chopped pecans
  - 1 cup (200 g) butter
  - 2 cups (360 g) brown sugar
  - 1 tsp vanilla extract
  - 2 tbsp bourbon
  - ⅛ tsp kosher salt
  - "For the Cheesecake layer:"
  - 2 cups (500 g) Gvina Levana, Israeli cream cheese
  - 2 cups (450 g) Mascarpone cheese
  - 2 eggs
  - ¾ cup sugar
  - 1 tsp vanilla extract
  - 2 tbsp corn starch
  - "For the ganache:"
  - 1 cup (250 ml) heavy cream
  - 1 4, 3.5 oz (100 g) dairy white chocolate bars, chopped
directions:
  - "for the Bourbon Pecan Brittle:"
  - Place pecans into a medium sized pot over medium high heat and stir for 2
    minutes until the pecans just be one fragrant. Add in the rest of the
    ingredients and stir until all the sugar is dissolved. This should take
    about 3 minutes. Remove from heat and pour into an ungreased 9” round spring
    form pan. Set aside and make cheese mixture.
  - "For the Cheesecake layer:"
  - Preheat oven to 350f (180c).
  - Place all the ingredients in a large bowl and mix using electric beaters for
    2 minutes. Pour into the springform pan right onto of the pecan layer. Place
    in the oven and cook for 45 minutes. Remove from oven and place on a cooling
    rack for 1 hour and then transfer to the fridge. Allow cheesecake to cool in
    fridge for at least 5 hours or overnight before adding ganache layer.
  - "For the ganache:"
  - >-
    Place chocolate in a glass or heat proof bowl. Heat cream in a medium size
    soft pan over medium high heat, stirring often for 2 minutes. 

    Once cream begins to bubble around the edges pour immediately over
    chocolate. Allow to sit for 8 minutes and then using a rubber spatula stir
    until mixture is smooth.
  - Allow ganache to cool for 10-12 minutes and then pour over cold cheesecake.
  - Return cake to the fridge for at least 2 hours or until ready to serve.
  - |-
    Before serving add 1 tsp of Malden salt. 

    Slice, serve and enjoy!
