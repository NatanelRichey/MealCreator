name: Focaccia dough
description: Moroccan style
servings: 2 servings
source: Oshrit Abargil
on_favorites: no
favorite: no
cook_count: 0
images: []
ingredients:
  - 4 cups of white wheat/spelt flour
  - 2 cups of warm water, 32-37c
  - 1 teaspoon of dry yeast
  - 1 teaspoon of sugar
  - Â¼ cup of oil
  - 1 heaped teaspoon of salt
directions:
  - ""
  - Mix together water, yeast and sugar in big bowl, cover in a warm place and
    let it rest for 10 minutes
  - Add liquid and a third of the 1/4 cup of oil to the flour and mix in mixer
    on low setting
  - As soon as incorporated, add salt and then continue mixing on low setting
    for 3 minutes
  - Add the second third of oil and mix until incorporated, then add the last
    third and mix one more time until incorporated
  - Once all the oil is incorporated, Mix for 10 minutes on medium setting or
    knead by hand
  - Move the dough over to a well-oiled bowl. The dough should have a sticky
    texture
  - In the oiled bowl pull the dough at one edge and press it into the middle,
    moving clockwise, pull the next area and bring to the middle.
  - Complete the circle and then do the circle a second time
  - Cover dough to rest for 90 minutes
  - Preheat oven to 250c, place baking pan inside, preferably a deep pan
  - Wet hands and repeat the pulling and pressing cycle again, one time. Cover
    and let set for 40 minutes
  - Repeat the pulling and pressing cycle three more times, a total of 4 cycles
    after the initial rising time (1.5 + 2.5 hours of rising time)
  - With floured hands move dough to a floured sheet of baking paper, shape
    cover and let rise for another 30 minutes
  - After risen, gently move baking paper to hot pan and add olive oil and
    spices, poke holes into the surface of the dough to create bubbles
  - One the focaccia is stable and firm, slide it of the baking paper and bake
    until it gets a brownish-gold colouring
  - Take out and let it rest on a cooling rack
  - Eat and enjoy!
