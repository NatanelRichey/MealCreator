ingredients:
  - 250 grams cottage cheese
  - 250 grams gvina levana, quark
  - 200 grams Sour cream
  - 2 eggs
  - 1 2-3 tbsp flour
  - 0.75 cups sugar
  - 2 tsp vanilla extract
  - "For the base:"
  - 200 grams biscuits
  - 200 grams butter
directions:
  - ""
  - Blend in a blender the cottage cheese, gvina levana et sour cream.
  - Pour in a mixing bowl add all the rest of the ingredient mix well and pour
    in the prepared base
