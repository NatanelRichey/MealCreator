ingredients:
  - 1 ½ cups of sugar
  - 1 ¾ cups of flour
  - ¾ cups of cocoa
  - 1 ½ tsps of baking powder
  - 1 ½ tsps of baking soda
  - 1 tsp of salt
  - 215 ml of non-dairy creamer/almond milk/orange juice/water
  - ½ cup of oil
  - 2 tsps of vanilla extract
  - 2 eggs
  - 1 cup of boiling water
directions:
  - ""
  - Preheat oven to 180c
  - Mix all ingredients except boiling water
  - After mixed well, add boiling water and mix again until combined
  - Cook for 30 minutes
