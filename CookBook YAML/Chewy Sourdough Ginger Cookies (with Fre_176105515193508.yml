ingredients:
  - "Wet ingredients:"
  - 100 g sourdough discard, unfed, from fridge is fine
  - 80 g coconut oil, melted and cooled, ~1/3 cup
  - 100 g brown coconut sugar, ~1/2 cup, packed
  - 1 large egg
  - 1 egg yolk
  - 1 tsp vanilla extract
  - 1 small orange, Zest
  - 1 Zest of 1/2 lemon
  - 2 tbsp freshly grated ginger, 1-2, peeled and finely grated, about 20g
  - "Dry ingredients:"
  - 120 g whole spelt flour, ~1 cup
  - 1 tsp vital wheat gluten
  - 0.5 tsp baking soda
  - 0.25 tsp fine salt
  - 0.75 tsp cinnamon
  - 0.25 tsp nutmeg
  - 0.1 tsp ground cloves
directions:
  - "Mix dry ingredients:"
  - In a medium bowl, whisk together spelt flour, vital wheat gluten, baking
    soda, salt, cinnamon, nutmeg, and cloves.
  - "Mix wet ingredients:"
  - In a large bowl, whisk together melted coconut oil and brown coconut sugar
    until smooth.
  - "Instructions:"
  - Add egg, egg yolk, vanilla, citrus zest, and grated ginger. Mix well. Stir
    in the sourdough discard until combined.
  - Scoop dough into 8-9 cookies (~59g each) and place on parchment-lined baking
    sheet.
  - Bake for 10-13 minutes, until edges are set but centers still soft.
  - Cool on tray for 5 minutes, then transfer to a rack.
  - "Combine:"
  - Add the dry ingredients to the wet in two parts. Stir until just fully
    incorporated. Do not overmix.
  - "Chill:"
  - Cover dough and refrigerate for at least 1 hour (or overnight for best
    flavor and texture).
  - "Bake:"
  - Preheat oven to 170°C (340°F).
