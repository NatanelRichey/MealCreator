notes: >-
  You can use ready jarred roasted red peppers for this recipe, instead of
  roasting them yourself

  Be sure to lightly toast the walnuts and breadcrumbs for optimal flavour

  If you don't have Aleppo pepper, replace with half the amount of chilli flakes

  Do not use more lemon juice than specified, because it may overpower the
  flavours

