name: Muhammara (Roasted Red Pepper and Walnut Dip)
description: This Middle Eastern dip is made with roasted red peppers, walnuts
  and pomegranate molasses. Muhammara is sweet, tangy, savoury and has a bit of
  a kick. It's easy to make in a food processor, and perfect served up with pita
  bread.
servings: 6 servings
