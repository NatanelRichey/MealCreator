name: Tahini Cookies - Waldorf
servings: 2 servings
source: Ihab - Waldorf Astoria
on_favorites: no
favorite: no
cook_count: 0
images: []
ingredients:
  - 140 grams flour
  - 2 ½ tsp baking powder
  - 2 ½ tap cinamon
  - Pinch salt
  - 75 grams butter, room temperature
  - 80 grams sugar
  - 100 grams raw thina
  - powdered sugar
directions:
  - ""
  - In a bowl mix all the dry ingredients
  - >-
    In the bowl of your mixer, with the dought hook, add butter, sugar and thina

    Mix together on low speed after 3 min on second speed. Mix until a nice and
    creamy approx 5min.
  - Add dry mixture to the bowl and mix on low until just combined
  - >-
    Roll into small balls, press down slightly, dip into powdered sugar.

    Alternative to powdered sugar is brush with egg wash and sprinkle seasame
    seeds
  - Bake on 180 degree Celsius for 8-10 minutes
