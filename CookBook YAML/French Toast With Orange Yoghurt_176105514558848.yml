name: French Toast With Orange Yoghurt
description: |-
  Having sold the Super French toast which appeared in Yotam's Plenty
  More as pretty much the definitive word on the matter, we momentarily
  questioned the inclusion of another French toast recipe here. It's such a
  brunch favourite of our NOPI regulars, though, that we weren't allowed
  to leave it out.
servings: 6 servings
source: Yotom Ottolenghi Nopi
