ingredients:
  - "Ingredients:"
  - 36 biscuits ביסקוויטים
  - 0.75 cup Dulce delece כוס ריבת חלב
  - 0.75 cup or 75 grams קוקוס טחון
  - 120 ml 3% milk
  - "for the cheese layer:"
  - 1 מיכל שמנת להקצפה 38% "השף הלבן", 250 מ"ל
  - 1 גביע מסקרפונה "השף הלבן" בטמפרטורת החדר, 250 גרם
  - 1 גביע גבינה לבנה תנובה 5%, 250 גרם
  - 0.5 כוס חלב תנובה 3%, 120 מ"ל
  - 4 כפות אבקת אינסטנט פודינג ריבת חלב או וניל, 40 גרם
  - 0.5 כוס ממרח ריבת חלב, 80 גרם
  - "Topping:"
  - 100 grams dark chocolate
  - 50 gram milk chocolate
  - 0.5 מיכל + 2 כפות שמנת להקצפה 38% של השף הלבן, 150 מ" חלב
  - 2 tbsp dulce de leche
  - "לקישוט:"
  - 2 כפות קוקוס טחון, לא חובה
  - "גודל תבנית:"
  - 1 תבנית ריבועית בגודל 25*25 ס"מ
directions:
  - "הוראות הכנה:"
  - >-
    01.

    שכבת הגבינה: שמים בקערת המערבל את כל מרכיביה ומקציפים תחילה במהירות נמוכה
    ולקראת הסוף במהירות גבוהה, לקרם אחיד ויציב.
  - >-
    02.

    שמים את ריבת החלב בכלי מתאים ומחממים מעט במיקרוגל, כדי שתתרכך ותהיה קלה
    למריחה.
  - >-
    03.

    ההרכבה: יוצקים את החלב לקערית רחבה. טובלים כל ביסקוויט בחלב ומסדרים בתחתית
    התבנית בשכבה אחידה. מורחים על הביסקוויטים מעט ריבת חלב ומפזרים מעט קוקוס.
    מפזרים על הביסקוויטים חצי מקרם הגבינה ומורחים בשכבה אחידה. מפזרים מעט ריבת
    חלב וקוקוס. מכינים כך שכבה נוספת: ביסקוויטים טבולים בחלב, ריבת חלב, קוקוס
    ויתרת קרם הגבינה. מסיימים בעוד שכבת ביסקוויטים טבולים בחלב. עוטפים היטב
    ומאחסנים במקרר 3 שעות לפחות.
  - >-
    04.

    ציפוי: שמים את השוקולד בקערה. יוצקים את השמנת לסיר קטן ומחממים עד לסף רתיחה.
    יוצקים אותה על השוקולד וממתינים כדקה. מוסיפים את ריבת החלב וטורפים לקרם חלק.
    יוצקים את הציפוי על העוגה.
  - |-
    05.
    מומלץ לפזר על גבי העוגה קוקוס טחון לפני ההגשה.
  - |-
    06.
    בתאבון!
