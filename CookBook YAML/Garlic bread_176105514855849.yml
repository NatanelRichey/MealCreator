name: Garlic bread
servings: 2 servings
on_favorites: no
favorite: no
cook_count: 0
images: []
ingredients:
  - "The bread:"
  - 1 kilo white spelt flour
  - 4 tbsp sugar
  - 2 tbsp instant yeast
  - 1 tbsp baking powder
  - 1 tbsp salt
  - 2 ½ cup warm water
  - ½ cup oil
  - "The mixture:"
  - 9 cloves garlic
  - 1 packed cup fresh parsley
  - 7 basil leaves or 1.5 tsp basil flakes
  - ½ tsp dill
  - 1 ½ tsp oregano
  - ¾ tsp pepper
  - ¼ tsp salt
  - ¼ cup olive oil
