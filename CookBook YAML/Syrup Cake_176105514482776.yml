ingredients:
  - 100 grams Chocolate chips
  - "for the batter:"
  - 2 cups flour
  - 1 ½ cup sugar, 235 grams
  - 6 large eggs, 350 grams
  - 1 cup oil, 250 ml
  - 1 tblsp vanilla sugar, 20 grams
  - 1 tsp baking powder
  - "for the syrup:"
  - ¾ cup unsweetened soya or almond milk
  - ½ cup sugar
  - ½ cup baking cocoa powder
  - ½ tsp salt
  - 1 tsp vanilla extract
directions:
  - ""
  - >-
    here’s how,


    Mix all the batter ingredients, once well mixed add 50 grams of the
    chocolate chips in the batter.
  - Combine milk, sugar, cocoa powder and salt over low heat. Mix constantly
    until the mixture thickens and begins to simmer.
  - Then in the tin pour batter, syrup, batter, syrup and top off with 100grams
    of chocolate chips.
  - Tip; add the chocolate chips after 10mins cooking time so they don’t sink
