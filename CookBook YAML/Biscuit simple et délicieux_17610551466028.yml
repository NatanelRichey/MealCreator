ingredients:
  - 0.5 kilo de farine moins un verre
  - 1 verre poudre de noix, hazelnuts
  - 0.5 verre poudre de coco
  - 1 verre de sucre
  - 1 tbsp c.a.soup de vanille
  - 1 tbsp c.a.soup de levure, instant
  - 1 verre d’huile
  - 1 verre de jus d’orange
  - 1 jaune d’œuf
directions:
  - ""
  - Melange bien, farine, sucre, levure, poudre de noix et coco.
  - Ajoute le verre d’huile et mélange bien le tout.
  - Une fois bien mélanger ajoute le verre de jus d’orange.
  - Encore une fois mélange bien entre chaque étape.
  - Et fini par rajouter le jaune d’œuf et bien mélanger.
  - Si la pâte et tros dure il faut ajouter un peux de margarine. Moi je
    n’utilise pas la margarine et tu ne peux pas ajouter l’huile ça va habimer.
  - Fait des boule hapuit déçue
  - Cuisson à 180’c pour 15 minute environ.
  - "Pour la sauce:"
  - |-
    Chocolate noir 
    Un peux de praline
  - Gardez en quelque simple pour tramper dans le thé ☕️.
