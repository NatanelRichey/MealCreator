name: Brownie Cheesecake
description: >-
  Brownies and cheesecake are two of my favourite sweet treats and putting them
  together

  in this recipe makes one of my favourite cheesecakes. The cheesecake is
  perfect to serve

  for afternoon tea or morning coffee but also makes an indulgent dessert served
  with scoops

  of vanilla ice cream and hot chocolate sauce. As with all brownie recipes,
  feel free to add

  additional ingredients - omit the nuts if you wish, and add chocolate chips
  and orange zest

  for the perfect chocolate orange treat.
servings: 12 servings
source: Cheesecake- Hannah Miles
