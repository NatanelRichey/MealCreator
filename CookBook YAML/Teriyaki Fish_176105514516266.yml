ingredients:
  - 300 g Fish
  - 3 tbsp teriyaki sauce
  - soya sauce
  - 2 tsp sesame/canola oil
  - ½ tsp garlic Italian Spice or Chinese 5 spice
  - chicken or onion soup mix
  - ¼ tsp salt
directions:
