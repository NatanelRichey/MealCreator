ingredients:
  - 4 eggs
  - 2 cups sugar
  - 2 tsp baking powder
  - 1 instant vanillla pudding
  - ⅔ cup oil
  - ¾ cup orange juice
  - ¼ cup vodka
  - ¼ cup amaretto liquor
  - ½ tsp amaretto extract optional
  - 2 cups flour
directions:
  - ""
  - |-
    mix all ingredients together
    bake on 350 for 1 hour
