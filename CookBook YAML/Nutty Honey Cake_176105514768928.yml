ingredients:
  - "Cake ingredients:"
  - 190 g sugar
  - 2 eggs
  - 75 g canola oil
  - 3 g vanilla essence
  - 3 g baking powder
  - 149 g flour
  - 125 g yoghurt parev
  - 40 g honey
  - 50 g chopped roasted pecan nuts.
  - "Syrup ingredients:"
  - 50 g water
  - 50 g sugar
  - 25 g honey
directions:
  - ""
  - "Cake Method: Whisk the eggs with sugar. When pale yellow, add vanilla, oil,
    flour,baking powder, and carry on mixing for 3 minutes. Add yogurt, honey
    and mix for 3 more minutes. Pour the mixture in an oiled dish. Place the
    nuts on top of the mixture. Put in preheated oven for 40 minutes at 150*."
  - "Syrup Method: Mix all the ingredients in a small pan and keep mixing until
    very hot. Pour over the cake as soon as baked."
