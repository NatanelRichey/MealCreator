ingredients:
  - 1 graham cracker crust
  - "Fudge layer:"
  - 3 eggs
  - 0.5 cup oil
  - 1 cup sugar
  - 0.5 tsp salt
  - 105 grams chocolate pudding mix
  - 0.5 cup cocoa powder
  - 0.5 cup flour
  - "Pretzel topping:"
  - 0.75 cup crushed pretzels, see note
  - 0.33 cup flour
  - 0.5 cup brown sugar
  - 6 Tbsp oil
directions:
  - ""
  - Preheat oven to 350°F (175°C).
  - "Prepare fudge layer:"
  - In a medium bowl, whisk together eggs, oil, sugar, salt, and pudding mix
    until combined. Add cocoa powder and flour. Stir to combine. Pour mixture
    into prepared graham cracker crust. Set aside.
  - In a small bowl, stir together all pretzel topping ingredients until
    combined. The mixture should feel slightly damp. Pour the pretzel mixture on
    top of the fudge layer.
  - Bake for about 50–55 minutes, until the center feels firm.
