ingredients:
  - 1 Can chopped tomatoes
  - 0.5 Red Pepper
  - 0.5 a Yellow Pepper
  - 1 Chili
  - 1 Handful of fresh Parsley
  - 5 cloves of Garlic
  - 1 tsp Fish spice
  - 2 tsp Paprika
  - 0.5 tsp Cumin
  - 0.5 tsp Turmeric
  - 0.5 tsp soup mix powder
directions:
  - ""
  - In a mixer joum all the ingredients together.
  - Pour over the fish and bake 180c 20min approx
  - Tip for Shabbat; Bake for 15min and then leave on the plata for 2hrs approx.
