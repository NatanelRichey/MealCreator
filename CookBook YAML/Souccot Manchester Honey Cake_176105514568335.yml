ingredients:
  - 1 Crème pâtissière
  - 8 x8 dish
  - "Pour le Gâteau:"
  - 150 gram unsalted butter
  - 250 gram sucre
  - 160 gram miel
  - 3 eggs
  - 580 gram farine
  - 1.5 tsp baking soda
  - 1 Salt
  - "Natan’s version:"
  - 300 gram butter
  - 250 grams honey
  - 2 eggs
  - 400 grams flour
  - 1 tsp baking powder
  - 0.5 tsp baking soda
  - 0.75 tsp salt
  - "For the chocolate ganache:"
  - 200 g Chocolat noir
directions:
  - ""
  - |-
    Combine the butter, egg and honey

    Mix the flour with baking powder

    Add the wet mixture to the flour. Mix until it becomes a soft dough
  - >-
    Separate  the dough in three equal parts (weigh to be exact) 


    To layer, 

    One layer of dough then crème pâtissière then dough, crème pâtissière, dough
    and then chocolate topping
