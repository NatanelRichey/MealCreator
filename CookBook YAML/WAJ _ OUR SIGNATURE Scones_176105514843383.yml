ingredients:
  - 220 g flour
  - 12 g baking powder
  - 2 g Salt
  - 50 g powdered sugar
  - 70 g softened butter
  - "100 g milk: 80 g for dough, 20g for brushing"
  - 20 g crème fraîche
  - "1 egg: half for dough, half for brushing"
  - 1 Lemon zest
  - 25 g white Raisins
directions:
  - "Preparation:"
  - Mix flower, baking powder and salt.
  - Mix softened butter with flower mixture. Add half an egg, crème fraîche, 80g
    milk and mix well. Add sugar and lemon zest and mix well until dough is
    smooth. Divide dough into two halves and add raisins to one half.
  - Roll dough until 4cm thick, use cutter to form 6cm circles. Mix remaining
    egg, 20g milk, pinch of sugar and brush tops. Bake for 10 minutes in oven
    pre-heated
  - to 165 C°/325 °F.
  - Garnish with a sprinkle of powdered sugar and enjoy!
