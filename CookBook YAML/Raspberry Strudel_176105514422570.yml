ingredients:
  - 1 Package Ready Rolled Pastry
  - 1 Egg
  - 200 grams Mixed Fruit, blueberries, blackberries, raspberries, strawberries
  - 2 teaspoons Caster Sugar
directions:
  - ""
  - Preheat the oven to 220ºC.
  - Cut the dough into 3″ x 2″ rectangles.
  - put the fruit in the center of the dough and sprinkle a little sugar on top.
  - Fold the dough over and push down at the sides
  - Score the dough along the folds.
  - Put the rectangles onto a parchment paper-lined baking sheet.
  - Whisk an egg in a small bowl then brush the top of the dough with it
  - Bake for 12-15 minutes, until the dough is cooked through and lightly
    browned on top.
  - Enjoy!
