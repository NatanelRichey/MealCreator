ingredients:
  - 1 Ingredients
  - 4 eggs
  - 1.5 cups sugar
  - 1.5 cups vegetable oil
  - 1 tsp pure vanilla extract
  - 3 cups grated carrots,
  - 2 cups flour (or gluten-free flour
  - 1 with xanthan gum)
  - 2 tsp baking powder
  - 1 tsp baking soda
  - 1 Tbsp ground cinnamon
  - 0.5 tsp kosher salt
  - 1 Cream Cheese Frosting
  - 1 cup cream cheese
  - 0.5 cup butter
  - 1 Tbsp lemon juice
  - 4 cups confectioner's sugar
  - 1 I cup flaked or shredded
  - 1 unsweetened coconut
directions:
  - ""
  - Method
  - Preheat oven to 350°F. Line the bottom of two 9- or 10-inch cake pans with
    parchment paper; coat with nonstick cooking spray.
  - In the bowl of an electric mixer fitted with the paddle attachment, beat
    eggs with sugar, oil, and vanilla on medium-high speed about 3-5 minutes,
    until light. Add carrots; mix well.
  - In a medium bowl, combine flour, baking powder, baking soda, cinnamon, and
    salt. Stir to combine.
  - Reduce mixer speed to low. Add flour mixture; mix just until combined.
  - Divide batter evenly between pans. Bake 30-35 minutes, or until a toothpick
    inserted into the center comes out clean. Cool completely.
  - "Frosting:"
  - In the bowl of an electric mixer, beat cream cheese, butter, and lemon juice
    on medium-high speed until creamy. Reduce speed to low; gradually add
    confectioner's sugar, beating until smooth.
  - Run a knife around the edge of pans to loosen each cake. Invert one layer
    onto a round serving platter. Remove and discard parchment paper. Using a
    flexible spatula, spread a layer of frosting over cake layer.
  - Top with the second layer. Remove and discard parchment paper. Frost top of
    cake and sprinkle with coconut. Store, covered, in the refrigerator.
