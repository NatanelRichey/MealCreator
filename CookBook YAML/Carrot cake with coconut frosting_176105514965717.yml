notes: >-
  Norene's Notes

  • Pareve option: Substitute Coconut "Whipped Cream" for Cream Cheese 

  Frosting. Chill 2 cans (14 oz/398 ml each) organic unsweetened full-fat 

  coconut milk overnight. Open cans from the bottom; pour off coconut liquid 

  (save for smoothies). Whip thickened coconut cream in a chilled bowl until 

  light. Blend in 1/4 cup confectioner's sugar and 1 tsp vanilla. Spread on
  cake.
