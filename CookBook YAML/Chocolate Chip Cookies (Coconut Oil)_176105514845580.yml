name: Chocolate Chip Cookies (Coconut Oil)
servings: 13 servings
image: https://media.cookbookmanager.com/17874/I77r2gMionb9Q9RR76NpWx68XY9dUPukmdPMNO7bpKwSbiXhLs5dP2px8Aq29CsS.jpg
