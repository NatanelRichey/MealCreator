ingredients:
  - 2 cups white/regular wholewheat flour
  - 1 tsp baking powder
  - ¾ tsp baking soda
  - ½ tsp fine sea salt
  - 1 ¼ cups chocolate chips, 60% chocolate
  - ½ dark brown sugar with molasses
  - ½ cup sugar
  - ½ cup of melted coconut oil or melted butter
  - 1 tbsp of melted coconut oil or melted butter
  - ¼ cup of water
  - 1 tbsp of water
directions:
  - ""
  - Combine dry ingredients, whisk to combine, add chocolate chips to coat
  - Combine sugar, oil and water. Whisk until thick and smooth, about 1-2 minutes
  - Add dry mixture to wet mixture, stir until just combined and no more flour
    is visible
  - Use a 1/4 cup to measure cookie mounds (about 2 inches wide), 13 cookies in
    total
  - Freeze in pans for 30 minutes, or refrigerate for up to 24 hours
  - Preheat oven to 175°C. Bake until edges are just golden, about 14-17 minutes
