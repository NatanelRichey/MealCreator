notes: >-
  1. You can easily freeze this dough – scoop the rounds on a baking sheet,
  place the sheet in the freezer for 2 hours, then place the dough rounds in a
  ziplock bag and store in the freezer. Bake at the same temp – they may or may
  not need an extra minute or 2 – your preference!

  2. You can use all butter if you don’t have/can’t find coconut oil. If you
  swap any butter amount for more coconut oil, the cookies will spread a bit
  more. If you decrease the fat (butter/oil) amount in total, these cookies will
  be drier. It’s up to you!

  3. You can use 1/2 cup of whole wheat flour with similar results – any more
  and the cookies with be drier and grittier.

  4. You can probably decrease the sugar by 1/4 cup without issue.

  5. I do not have experience in making these vegan, so I can’t say what it
  would be like without the eggs or with vegan butter. I also am not sure how
  the consistency would be with gluten free flour.

  6. I personally think you can increase the brewers yeast amount by 1 to 2
  tablespoons.
