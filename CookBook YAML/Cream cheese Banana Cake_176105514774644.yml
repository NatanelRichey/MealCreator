ingredients:
  - "Streusel:"
  - 0.5 cup walnuts
  - 0.5 cup flour
  - 0.5 cup brown
  - 0.5 tablespoon nutmeg
  - 3 tbsp olive oil
  - "Banana cake batte:"
  - 2.5 cups all-purpose flour
  - 1.25 tsp baking powder
  - 1.25 tsp baking soda
  - 1 tsp salt
  - 1 tsp cinnamon or.5 tsp nutmeg
  - 0.25 cup + 2 tbsp olive oil
  - 1.5 cups sugar
  - 2 large eggs
  - 1 cup mashed bananas, 3 medium bananas - place in oven at 180c for 15-30 1
    tbsp vanilla extrac
  - 1.25 cup (312 ml) sour cream/apple sauce
  - 0.5 cup chocolate chips
  - 0.5 cup walnuts, chopped
  - "Cream cheese filling:"
  - 8 ounces cream cheese, softened
  - 0.5 cup of reserved batter
  - 1 cup brown sugar
  - 1 tsp vanilla extract
  - "Vanilla glaze:"
  - 1 cup powdered sugar
  - 1 tsp vanilla extract
  - 2 tblsp milk
directions:
  - ""
  - Preheat oven to 350 degrees F
  - Spray/grease your round tube pan with non-stick cooking spray WITH FLOUR.
    (must use a high tin)
  - "Streusel:"
  - Add walnuts to your food processor and pulse 3 times. Add flour, brown sugar
    and nutmeg and pulse to combine. Add the oil and pulse until the walnuts are
    chopped and the mixture resembles small pebbles (you may do it in a bowl and
    sometimes its easier). Set aside in the fridge.
  - "Cake batter:"
  - >-
    In a bowl whisk together the flour, baking powder, baking soda, salt &
    cinnamon. 

    Set aside.
  - Using a hand mixer beat oil and sugar. Add eggs one at a time, beating just
    until the yellow disappears after each egg. Mix in vanilla and bananas until
    just combined.
  - >-
    Gradually add flour mixture to banana mixture in thirds alternately with
    sour cream in between each thirds. Beat until just combined. 


    Measure out 1/4 cup batter and set aside for cream cheese filling. 


    Stir the chocolate chip and walnuts into remaining batter until just
    combined.
  - Measure out 2 cups batter (to top cream cheese layer) and spoon the rest of
    the batter in the tin.
  - "Cream cheese filling:"
  - Add 1/4 cup reserved batter (without the chocolate chips and nuts), cream
    cheese, 1 tsp vanilla extract, 1/4 sugar.
  - >-
    Beat on medium Hight speed until smooth and creamy. Spoon Cream cheese
    filling over batter and gently smooth but do not touch the side of the pan.
    Spread reserved cups of batter evenly

    over filling.
  - Sprinkle the streusel
  - >-
    Bake for 60mim at 350 degreed F or until toothpick inserted comes out clean
    (without inserting in the

    cream cheese)

    Let baked cake cool for an hour, then gently invert cake onto a baking
    sheet, remove tin and invert

    back streusel side up. Let cool at room temperature.
  - |-
    Make the Vanilla Glaze before serving
    Whisk together the glaze ingredients and drizzle over cake
  - Store in the fridge for up to 7 days
