ingredients:
  - 1 cup butter softened
  - 1 cup brown sugar
  - 1 cup granulated sugar
  - 1 cup cooking oil I used vegetable
  - 1 teaspoon vanilla
  - 1 egg
  - 3.5 cups flour
  - 1 teaspoon baking soda
  - 1.5 teaspoon baking powder
  - 1 teaspoon salt
  - 1 cup sweetened shredded coconut
  - 1 cup chocolate chips
  - 1 cup oatmeal
  - 1 cup Rice Krispies
directions:
  - ""
  - Preheat oven to 350 degrees F.
  - In your mixer bowl cream together butter and sugars. Add in oil, vanilla and
    egg and mix well.
  - Sift together flour, baking soda, cream of tartar and salt and gradually mix
    the flour mixture into the butter mixture until incorporated.
  - Fold in the Rice Krispies, coconut, oatmeal, and chocolate chips by hand.
  - Drop by rounded teaspoonful onto the baking sheet.
  - Bake for 12 minutes at 350 degrees.
  - Transfer to a cooling rack to cool completely. Store in an airtight
    container.
