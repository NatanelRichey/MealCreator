ingredients:
  - 1 whole flat or point cut beef brisket, trimmed, about 2250 grams/5 pounds
  - 100 grams/3.5 ounces Diamond Crystal kosher salt, about 3/4 cup
  - 10 grams of pink salt or 7.5 grams/.25 ounces saltpeter, .325 ounces, about
    1 1/2 teaspoons, about 2 teaspoons
  - 30 grams packed brown sugar, 1 ounce, about 2 tablespoons
  - 2 tablespoons whole black peppercorns
  - 2 tablespoons yellow mustard seeds
  - 2 tablespoons whole coriander seeds
  - 1 tablespoon allspice berries
  - 6 whole cloves
  - 1 tablespoon ground ginger
  - 6 bay leaves, roughly torn
  - 2 pounds carrots, peeled and roughly chopped
  - 2 pounds russet potatoes, peeled and roughly diced
  - 1 whole head white or green cabbage, cut into 6 to 8 wedges, 2 to 3 pounds
    total
directions:
  - ""
  - Eight days before serving, combine salt, pink salt (or saltpeter), and brown
    sugar in a small bowl and whisk until homogeneous. Rub evenly over every
    surface of brisket. Combine peppercorns, mustard, coriander, allspice,
    cloves, ginger, and bay leaves and sprinkle evenly over both sides of beef,
    pressing spices gently into the meat until they stick. Seal the beef in a
    vacuum sealed bag or a zipper-lock bag with all of the air pressed out of
    it. Place in the coldest part of the refrigerator and let rest for 7 days,
    flipping once a day.
  - "To Cook in a Sous-Vide Cooker: The day before serving, remove beef from the
    bag and rinse off all spices under cold, running water. Pat dry with paper
    towels. Re-seal in a vacuum bag and cook at 180°F until tender, about 10
    hours. Proceed to step 4."
  - "To cook in a dutch oven:"
  - The day before serving, remove beef from the bag and rinse off all spices
    under cold, running water. Pat dry with paper towels. Preheat oven to 200°F.
    Place brisket in large Dutch oven, cover with water by several inches, and
    bring to a simmer over high heat. Remove from heat, cover with lid slightly
    ajar, place in oven, and cook until completely tender, about 10 hours.
    Proceed to step 4.
  - Once beef is cooked, transfer to an airtight container along with cooking
    liquid. Let rest in refrigerator at least overnight, and up to 3 days.
  - "The day of:"
  - Transfer cooking liquid to a large saucepan or Dutch oven along with
    carrots, potatoes, and cabbage. Top up with water until vegetables are
    submerged. Slice beef thinly against the grain and fan slices out in large
    skillet. Add 1 cup of liquid from pot to skillet and place skillet on top of
    pot. Cover skillet. Bring the pot to a boil over high heat, then reduce to a
    simmer. Cook until vegetables are completely tender and beef is heated
    through, about 45 minutes. Serve immediately with hot mustard.
