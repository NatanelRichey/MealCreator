ingredients:
  - 260 grams zero Sugar Almond Milk
  - 150 grams egg yolks, about 8
  - 50 grams sugar
  - 320 grams chocolate
  - 400 grams non-dairy whipping cream, not riches whip
directions:
  - "Prepare the Muffin Base:"
  - |-
    Add all ingredients to a stand mixer. Mix until combined.
    Pour into a mold. Cook for 12 minutes at 180 degrees Celsius.
  - "Prepare the Crispy Praline Layer:"
  - |-
    Melt the chocolate and oil in a pan. Set aside.
    Mix the cereal and the praline in a stand mixer.
    Pour in the melted chocolate and mix well.
    Spread over the cooled cake. Refrigerate to set.
  - "Prepare the Chocolate Mousse:"
  - >-
    Place soy milk in a small pot and bring to a boil.

    In a medium bowl beat together the egg yolks and sugar.

    Pour soy milk into the egg mixture and whisk to combine. Return egg-soy milk
    mixture to the pot. Stir constantly, maintaining a heat of 185 degrees
    Fahrenheit/85 degrees Celsius (use a thermometer) until it reaches the
    consistency of cream.

    Pour this cream over the chocolate and mix well. Let cool.

    Meanwhile, whip the whipping cream.

    Incorporate the whipped cream into the cooled chocolate cream. Pour over the
    cold cake, then return to the refrigerator for another two hours.

    Garnish with cocoa powder and pieces of chocolate.
