name: Stuffed mixed vegetable platter (Mahasha)
description: This recipe was given to me by my Aunt Doreen who makes a most
  delicious mahasha. Traditionally, the dolma is made with fresh vine leaves; if
  you can't get hold of some, the alternative is to buy them vacuume-packed in
  jars from Middle Eastern shops. For this recipe, I would recommend preparing
  all the ingredients in 3 lots, before starting to cook.
