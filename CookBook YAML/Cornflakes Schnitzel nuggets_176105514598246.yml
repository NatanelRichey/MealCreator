ingredients:
  - 400 grams Schnitzel chicken, cut into cubes
  - ½ cup of flour
  - 1 cup of water
  - 100 grams Cornflakes crushed
  - 4 tsp Sesame seeds
  - 2 tsp Garlic powder
  - 2 tsp Onion powder
  - 2 tsp Dry parsley
  - 2 tsp Chicken grill spice
directions:
  - ""
  - In 1 bowl Mix the flour and water until it’s a thin mixture and add in 1 tsp
    of each spice
  - Second bowl mix the Cornflakes, sesame seeds, 1 tsp of each spice again
  - Dip the chicken cubes in the flour mixture then in the cornflake’s mixture
    and fry!
