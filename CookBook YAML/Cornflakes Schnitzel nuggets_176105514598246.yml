name: Cornflakes Schnitzel nuggets
description: I won’t eat much deep fried food and I try not to eat schnitzel but
  this one is just amazing
servings: 2 servings
source: Joy Ambalo
image: https://media.cookbookmanager.com/17874/Py7JM9jbGMf31zwAPOcZyjb5wkpspT5dij7nlIXXWcSJlA2JxygulGW2HyRSUkAz.jpg
