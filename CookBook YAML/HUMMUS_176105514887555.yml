name: HUMMUS
servings: 1 servings
cook_time: PT15M
on_favorites: no
favorite: no
cook_count: 0
images: []
ingredients:
  - "Houmous:"
  - 850 gram can chickpeas, drained
  - 0.75 cup - 180 ml liquid reserved
  - 3 garlic cloves, minced
  - 0.5 cup pure tahini paste
  - 0.33 cup freshly squeezed lemon juice
  - 2 teaspoons kosher salt
  - "For serving:"
  - 1 Extra-virgin olive oil
  - 1 smoked paprika
directions:
  - ""
  - In the bowl of a food processor, combine the chickpeas with 1/2 cup of the
    reserved chickpea liquid, the garlic, tahini, lemon juice, and salt and
    process until smooth and creamy,
  - to 3 minutes depending on the strength of your processor and how creamy you
    want the hummus to be. Add more of the reserved chickpea liquid as needed to
    reach the consistency you want, and season with more salt to taste.
  - "*Tatbila is a traditional Arabic condiment, laced with lemon, garlic, and
    chilies, that cuts the richness of the hummus."
