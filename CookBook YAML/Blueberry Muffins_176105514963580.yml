name: Blueberry Muffins
description: These blueberry muffins are buttery, soft, and moist. For that
  bakery-style goodness, add an easy cinnamon brown sugar topping. This thick
  muffin batter combined with my initial high oven temperature trick guarantees
  tall muffin tops. Prepared with basic ingredients and a couple mixing bowls,
  you'll appreciate this easy breakfast recipe.
servings: 14 muffins
source: https://sallysbakingaddiction.com/blueberry-muffins/#tasty-recipes-67559
