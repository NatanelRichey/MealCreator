ingredients:
  - 2 ripe peaches, halved and pitted
  - 1 tbsp olive oil
  - 1 ball burrata cheese
  - 3 cups arugula or mixed greens
  - ¼ cup toasted pine nuts
  - Fresh basil leaves, for garnish
  - "For the honey-balsamic vinaigrette:"
  - 2 tbsp balsamic vinegar
  - 1 tbsp honey
  - ¼ cup extra virgin olive oil
  - ½ tsp Dijon mustard
  - Salt and pepper to taste
directions:
  - ""
  - Preheat a grill or grill pan over medium-high heat. Brush the peach halves
    with olive oil and grill for 2-3 minutes per side, until grill marks appear
    and peaches are slightly softened.
  - Slice grilled peaches into wedges.
  - In a small bowl, whisk together balsamic vinegar, honey, olive oil, mustard,
    salt, and pepper until emulsified.
  - On a large serving plate, arrange greens and grilled peach slices. Tear
    burrata and place on top. Sprinkle with toasted pine nuts and fresh basil.
  - Drizzle with honey-balsamic vinaigrette just before serving.
