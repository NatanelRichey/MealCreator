ingredients:
  - "For the sauce:"
  - 1 can jellied cranberry sauce 454 g
  - 1 can tomato sauce 400 g
  - 1 can water
  - ½ cup pomegranate syrup
  - "The meat balls:"
  - 300 grams minced meat
  - 75 grams white onion
  - 75 grams courgette
  - ¼ cup ground almond
directions:
  - ""
  - |-
    Fry an onion 

    Add jellied cranberry, tomato sauce and water.

    Let it boil add the pom syrup 

    Throw in meatballs
