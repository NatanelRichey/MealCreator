ingredients:
  - "Wet ingredients:"
  - 100 g sourdough discard, unfed, from fridge is fine
  - 80 g coconut oil, melted and cooled, ~1/3 cup
  - 100 g brown coconut sugar, ~1/2 cup, packed
  - 1 large egg, 50g
  - 1 egg yolk, ~18g
  - 1 tsp vanilla extract, 4.2g
  - "Dry ingredients:"
  - 120 g whole spelt flour, ~1 cup
  - 1 tsp vital wheat gluten, 3g
  - 0.5 tsp baking soda, ~2g
  - 0.25 tsp fine salt, ~1.5g
  - "Add-in:"
  - 80 g dark chocolate chips or chopped chunks
directions:
  - "Mix dry ingredients:"
  - Whisk together spelt flour, vital wheat gluten, baking soda, and salt.
  - "Mix wet ingredients:"
  - Whisk melted coconut oil and brown coconut sugar until smooth. Add egg, egg
    yolk, and vanilla. Mix well. Stir in sourdough discard until combined.
  - "Combine:"
  - Add dry ingredients to wet in two parts, stirring until just combined. Fold
    in chocolate chips evenly.
  - "Chill:"
  - Cover and refrigerate dough for at least 1 hour or overnight.
  - "Bake:"
  - Preheat oven to 170°C (340°F). Scoop dough into ~10-11 cookies (~53g each)
    on parchment-lined baking sheet. Bake for 10-13 minutes until edges are se
    it centers remain soft. Cool 5 minutes on tray then transfer to wire rack.
