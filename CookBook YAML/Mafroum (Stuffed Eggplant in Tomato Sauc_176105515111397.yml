notes: >-
  I've loved mafroum ever since I first had it at Guetta, a Libyan joint at the
  edge of Jaffa not 

  far from where we live. Libyan-inspired food, nicknamed Tripolitani cuisine
  after the country's 

  capital, feels a little less spicy than some other North African cuisines,
  with thicker tomato 

  sauces-perhaps because Libya was once an Italian colony. Mafroum is sometimes
  made with 

  potatoes, or even cauliflower, but there's no beating the way the eggplant,
  slit open to create 

  receptacles for the highly seasoned filling, absorbs the delicious
  tomato-based sauce. Many reci- 

  pes call for just cinnamon in the meat, but I like the way baharat, with its
  notes of allspice, warms 

  up the filling.
