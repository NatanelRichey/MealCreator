notes: >-
  If you don't have buttermilk, you can make your own by combining 1/2 cup of
  milk with 1.5 tsp lemon juice or white vinegar. Let the mixture sit for a few
  minutes until it starts to curdle.

  The longer you beat the sugar and butter, the better the result will be
  because this process incorporates air into the batter and makes the cake
  fluffy and tender

  I recommend using fresh lemon juice but you can also use bottled lemon juice

  This cake would also taste great with lime juice or orange juice

  Some readers have commented that their cake stuck to the pan. If you're unsure
  how well your cake pans perform, line the pan with parchment paper. In my
  experience, this cake always comes out of the pan easily if it is greased
  well. I use these OXO cake pans (affiliate link).
