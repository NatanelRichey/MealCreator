name: Pineapple Upside Down Cake
description: This pineapple upside down cake is soft and buttery with a
  caramelized brown sugar pineapple & cherry topping. Its juices seep down into
  the cake, adding even more luscious flavor and texture. A classic favorite
  using canned pineapple and maraschino cherries, this retro cake is served
  upside down and perfect any time of year.
servings: 10 serves 10
source: https://sallysbakingaddiction.com/pineapple-upside-cake/#tasty-recipes-83524
