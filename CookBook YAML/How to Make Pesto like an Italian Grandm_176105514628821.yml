name: How to Make Pesto like an Italian Grandmother
description: The real deal. A vibrant pesto recipe taught to me by my friend
  Francesca's mother who came to visit from Genoa, Italy - hand-chopped basil,
  garlic, Parmesan, olive oil and pine nuts.
