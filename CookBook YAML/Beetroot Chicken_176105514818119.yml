ingredients:
  - 1 onion
  - 1 4-5 celery stick
  - 4 crushed garlic
  - 400 g can chopped tomatoes
  - 2 tbsp puree
  - 1 tbsp garlic powder
  - 2 tbsp chicken powder
  - 1 tsp pink salt
  - ⅛ tsp pepper
  - ½ cup fresh lemon juice
  - 1 tbsp approx sugar
  - 4 while pieces of garlic
  - ¾ cup loosely packed fresh mint
  - Sliced beetroot
directions:
  - ""
  - Fry the onion with crushed garlic celery and chicken all together.
  - |-
    Once chicken is nicely brown add can of chopped tomatoes. 
    Let it thicken a little.
  - |-
    Then add all the rest. Spices, herbs & beetroot. 

    Add water to cover the chicken. 
    Leave on a low flame for an hour /1h10
