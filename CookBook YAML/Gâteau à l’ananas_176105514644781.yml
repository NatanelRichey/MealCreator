ingredients:
  - ananas en conserve
  - 4 œuf
  - 1 verre de sucre
  - 10 g sucre vanille
  - 200 ml d’huile d’olive
  - 140 g farine blanche
  - 1 tbsp baking powder
directions:
  - ""
  - Battre ensemble les œuf, sucre et vanille
  - >-
    Ajoute le vers d’huile et remue bien 

    Puit la farine et baking powder 


    Passe les ananas dans le papier dans un tin bien au. Verse dessus le
    mélange.


    Au four 180 c pour 40 minutes 


    Une fois sortie du four retourne le chaut, verse le jus d’ananas sur tous le
    gâteau.
