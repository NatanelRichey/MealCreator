name: Easy Homemade Pizza Dough
description: This Easy Homemade Pizza Dough recipe yields the best ever homemade
  pizza in 30 minutes FLAT! It’s made with only 5 ingredients and does not
  require any rising! Plus it is vegan with a gluten-free option!
servings: 1 servings
