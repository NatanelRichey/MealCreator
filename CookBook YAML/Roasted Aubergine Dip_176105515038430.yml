name: Roasted Aubergine Dip
description: A great alternative to Baba Ghanoush, try this Roasted Eggplant Dip
  made with simple ingredients such as onions, eggplant, tomato paste,
  pomegranate molasses, paprika and garlic cloves. It's all baked together in
  the oven to enhance the eggplant flavor and create the perfect dip!
servings: 1 servings
source: https://www.hungrypaprikas.com/roasted-eggplant-dip/
