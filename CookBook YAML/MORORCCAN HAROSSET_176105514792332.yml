ingredients:
  - 13 medjool dates, 12-13 medjool) halved & checked
  - ¼ c ground walnuts
  - ½ c almond meal, flour
  - 2 tbsp sweet red wine
directions:
  - ""
  - Place everything in food processor, blend for 3 minutes, scraping down the
    sides once or twice.
  - The mixture should be thick and sticky, which means you may have to work it
    around the blade once or twice while it's blending.
  - Put on gloves and very lightly oil them. Form tbsp size balls and place in
    an airtight container until the Seder.
  - Keep in mind, you need charosset 2xduring the Seder!
