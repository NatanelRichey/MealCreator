ingredients:
  - 1 Butternut Squash, cubed
  - 1 tsp gara masala
  - Pinch of salt
  - 2 tbsp olive oil
  - 1 medium onion, a cup chopped up
  - 2 garlic cloves, grated
  - 1 tbsp fresh ginger, grated
  - 1 cup lentils
  - 2 tsp paprika, I added optional
  - 0.1 tsp - a pinch chili powder
  - 2 tsp curry powder
  - 0.25 tsp tumeric
  - 0.25 tsp ground cloves
  - 1 tsp dried coriander
  - 600 ml chicken broth or water
  - 1 can diced tomatoes, 400 ml
  - 200 ml coconut milk
  - Fresh parsley to serve
directions:
  - ""
  - Roast the butternut squash in the over with gara masala and salt
  - Heat olive oil over fire, Sauté an onion, add the minced garlic and ginger
    and sauté one more minute.
  - Then add the lentils and spices. Sauté another 3 mins and add the roasted
    butternut squash.
  - Add the broth, diced tomatoes and coconut milk.
  - Served over rice and garnish with fresh parsley or coriander.
