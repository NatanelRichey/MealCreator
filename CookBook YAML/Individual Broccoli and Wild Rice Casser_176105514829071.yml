name: Individual Broccoli and Wild Rice Casseroles
description: "Hearty chickpeas, chewy wild rice, and tender broccoli team up in
  these mini casseroles for a cozy weeknight entrée. Mushrooms add a mellow
  umami flavor to the comforting combination of nutrient-dense ingredients while
  nutritional yeast lends a cheesy taste to the creamy sauce that ties
  everything together. This recipe is incredibly versatile and works well with
  any leftover veggies hiding out in your fridge, so feel free to get creative
  with what you throw into the mix. Apart from being easy to put together, these
  cute individual meals also freeze well for busy nights when you don’t have
  time to cook. Your future self will thank you for freezing an extra portion or
  two! For more vegan casserole recipes, check out these tasty ideas:
  Potato-Spinach Casserole with Trumpet Mushrooms Tu-No Casserole (Vegan Tuna
  Casserole) Indian-Spiced Cauliflower and Potato Casserole Or take a look at
  our full collection of vegan casseroles"
