ingredients:
  - 237 ml Water
  - 1 tsp Dry Yeast
  - 1 tsp Kosher Salt
  - 265 g Bread Flour
directions:
  - ""
  - Stir ingredients together and let sit, covered, for 15 minutes.
  - With wet hands, stretch and fold the dough several times, until gluten
    tightens.
  - Refrigerate overnight, covered.
  - The following morning, preheat oven to 260°c.
  - Stretch and fold dough several times.
  - Proof for 30 minutes (if making several loaves, divide into individual
    loaves by weight before proofing).
  - Bake in a covered dutch-oven, lined with parchment paper, for 40 minutes, or
    until bread reaches internal temperature of 200°f.
  - Bake uncovered for another 10 minutes.
