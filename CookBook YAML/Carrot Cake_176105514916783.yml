ingredients:
  - "Cake:"
  - 4 eggs
  - 1 ½ cups sugar
  - 1 ½ cups vegetable oil
  - 1 tsp pure vanilla extract
  - 3 cups grated carrots,
  - 280 grams or 2 cups flour
  - 10 grams or 2 tsp baking powder
  - 1 tsp baking soda
  - 1 tbsp ground cinamon
  - ½ tsp kosher salt
  - "parev topping:"
  - 250 ml parev whipping cream
  - 50 grams of pudding
  - 75 grams of powdered sugar
  - 1 tbsp lemon juice
  - 3 tblsp coconut
  - "cream cheese frosting:"
  - 1 cup cream cheese
  - ½ cup butter
  - 1 Tbsp lemon juice
  - 4 cups confectioner's sugar
  - 1 I cup flaked or shredded
  - 1 unsweetened coconut
directions:
  - ""
  - >-
    bake either in a bundt pan or a 9-10 inch round pan. 


    parev topping is enough to cover one cake.if you also want to add a layer in
    the middle. Need to double the recipe.
