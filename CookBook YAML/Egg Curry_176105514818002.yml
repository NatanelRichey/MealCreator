ingredients:
  - 500 gr potatoes
  - 6 eggs
  - 1 tbsp oil
  - 1 onion
  - 3 garlic cloves
  - 400 gr can chopped tomatoes
  - 1 tbsp curry paste or powder
  - 1 tsp cumin
  - ¼ tsp garam masala
  - ¼ tsp turmeric
  - ½ tsp paprika
  - 1 tsp salt
  - ¼ tsp pepper
  - 1 tbsp vinegar
  - 2 tbsp tomato purée
  - a bit of bamya and peas optional
directions:
  - ""
  - >-
    Boil your eggs

    Part boil the potatoes in a microwave; cut in cubes add around ml of water
    20-30min
  - Heat oil and fry onion and garlic
  - When onion is golden add can of chopped tomatoes. Simmer until reduces
  - |-
    Then add all spices, vinegar and purée 
    Cook until thick sauce.
  - >-
    Add potatoes, bamya and peas. 

    Add water for your right consistency (I refilled the can of chopped tomatoes
    of water) 


    Simmer for 15-20min
  - Add eggs serve with fresh coriander
