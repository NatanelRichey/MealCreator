ingredients:
  - 1 cup apple cider vinegar
  - ½ cup water
  - 2 tbsp sugar
  - 1 ½ tbsp salt
  - ½ tbsp tumeric
  - 2 tbsp harissa
  - 1 Carrots
  - 1 Cauliflower
  - 1 And any veggies of your choice
directions:
  - ""
  - |-
    Bring vinegar, water, sugar, salt, tumeric, harissa to a boil. 

    Pour over veggies 

    Cool and refrigerate over night
