ingredients:
  - 1 kg ground meat
  - 1 tbsp oil
  - 1 big yellow onion, diced
  - 2 cloves garlic, minced
  - 1 tbsp salt
  - 2 tsp coarse black pepper
  - 1 tsp crushed red pepper
  - 0.75 cup dry red wine
  - 4 cups tomato sauce
  - 3 bay leaves, 2-3 bay
directions:
  - ""
  - In a large pot over medium heat, add oil and onion. Cook for 7-8 min
    stirring frequently until they are soft and begin to slightly colour. Add
    garlic and cook for one min.
  - Add meat, salt and pepper.
  - Break up the meat very gently not over working the meat if you want clumps,
    it will continue to break up as you stir.
  - Once the meat is cooked and most of the liquid has evaporated, add wine.
    Cool for two minutes until wine has slightly reduced. Add sauce and bay
    leaves.
  - Bring mixture to a boil. Then reduce heat to low and simmer for 1 hour
    covered.
  - Best served on garlic-y zoodles and spaghettis.
