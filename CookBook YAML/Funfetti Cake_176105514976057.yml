ingredients:
  - 370 grams all purpose flour
  - 300 grams sugar
  - 1 tbsp baking powder
  - Pinch of salt
  - 155 ml oil
  - 250 ml milk
  - 2 eggs
  - 1.5 tsp vanilla essence
  - 0.5 cup sprinkles
  - 9 x13 inch baking dish
directions:
  - ""
  - Preheat oven to - 9x13 inch baking dish
  - >-
    Add dry ingredients to a mixing bowl; flour, sugar, baking powder, salt -
    mix to combine 


    Mix liquid in a separate bowl, 


    Add liquid to solid - mix gently. 


    Then fold in the sprinkles.
  - |-
    I baked on 180 degrees c  for 34 minutes 

    Try either less time or on 175 degrees
