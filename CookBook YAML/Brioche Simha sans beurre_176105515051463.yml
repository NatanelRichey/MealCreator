ingredients:
  - 2 c a s levure sèche
  - 100 g de sucre
  - 240 ml d'eau tiède
  - 700 g de farine +
  - 1 gros oeuf, i used 2
  - 80 ml d'huile
  - 0.5 c c sel
  - 1 tsp fleur d’oranger
directions:
  - ""
  - Dans un récipient, mettre l’eau tiède ,la levure et le sucre. Laisser fondre
    le sucre et la levure puis ajouter l’oeuf et l’huile avec la vanille et
    mélanger.
  - Ajouter la farine et pétrissez la pâte jusqu’à ce qu’elle soit homogène. la
    pâte est collante, il faut la couvrir et la laisser lever jusqu’à ce qu’elle
    double de volume.
  - Diviser la pâte en 10 pâtons et former des boules en farinant le plan de
    travail. Placer les boules de pâte dans un moule . Couvrir et laisser lever
    30 min à une heure.
  - >-
    45gram par brocje 


    Préchauffer le four à 200° , badigeonner les brioches de jaune d’oeuf
    mélangé à une cuillère de lait et enfournez-les pour laisser cuire 25 min .
