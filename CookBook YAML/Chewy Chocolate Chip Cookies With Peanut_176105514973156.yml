name: Chewy Chocolate Chip Cookies With Peanut Butter
description: These super soft and chewy chocolate chip cookies are the most
  popular cookie recipe on my website for good reason. Melted butter, more brown
  sugar than white sugar, cornstarch, and an extra egg yolk guarantee the
  absolute chewiest chocolate chip cookie texture. The cookie dough is slick and
  requires chilling prior to shaping the cookies. Review recipe notes before
  beginning.
servings: 20 medium cookies
