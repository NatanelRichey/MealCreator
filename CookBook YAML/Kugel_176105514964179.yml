name: Kugel
servings: 2 servings
source: Rivka Cohen Benaroch
on_favorites: no
favorite: no
cook_count: 0
images: []
ingredients:
  - 3 kilo potatoes
  - 2 medium onions
  - 8 eggs
  - 1 cup water
  - 1 cup oil
  - 3 tsp sea salt
  - 2 tbsp sugar
  - 2 32 x16 cm dish
directions:
  - ""
  - |-
    Preheat oven to 220 degrees 

    in a large bowl mix grated potatoes, onion, eggs, oil and sugar.

    cook kugel uncovered on 220-250 degrees for one hour

    then add the salt water a bit less than a quarter of a cup in each tin

    cover the kugel tightly, and reduce heat to 140. Then cook for three hours
