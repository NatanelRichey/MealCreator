name: Grilled veg Quinoa Salas
servings: 2 servings
source: Natan
on_favorites: no
favorite: no
cook_count: 0
images: []
ingredients:
  - ½ cup red and black quinoa, rinsed and drained
  - 1 cup Water
  - ¼ tsp Salt
  - 2 tsp Olive oil
  - 3 cloves Garlic
  - 1 medium Red Pepper
  - 1 Courgette
  - 5 Mushrooms
  - 1 small red onions
  - "Dressing:"
  - 1 tbsp raw Tahini
  - 2 tsp Silwan
  - ¼ tsp Salt
  - 3 tsp Water
  - 1 tsp Olive oil
directions:
  - ""
  - |-
    Fill small pan with 2 tsp oil, fry onion and garlic for a few minutes.

    Add quinoa, salt and water and cook until Water has evaporated

    Grill and slice peppers and mushrooms add to quinoa 

    Add to salad toss and enjoy
