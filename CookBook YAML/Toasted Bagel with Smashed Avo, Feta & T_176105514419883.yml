ingredients:
  - 1 medium avocado, mashed
  - 20 grams feta, crumbled
  - 0.5 medium tomato, diced
  - 1 bagel, toasted
  - 0.5 medium lime, cut into 2 wedges
  - 1 pinch salt, to top
  - 1 pinch paprika, to top
  - 1 dash balsamic glaze, to top
directions:
  - ""
  - Cut the bagel in half and toast until golden brown
  - De-skin and de-seed the avocado, place it in a bowl and use a fork to
    roughly mash the avocado adding half of the salt, lime and paprika.
  - Place the mashed avocado on top of the bagel along with the diced tomato.
    Crumble the feta over the top.
  - Sprinkle on the remaining salt and paprika along with a squeeze of lime.
    Finish it all off with a drizzle of balsamic glaze. Enjoy!
