name: Mango Curry
servings: 6 servings
notes: Mangoes that are slightly unripe, on the firm side, will hold up better
  in this recipe, but won't be as sweet as ripe mangoes. So, if you use firm,
  less than perfectly ripe mangoes, you may need to balance the recipe with more
  sugar or raisins. If you use sweet mangoes, you may need to balance the recipe
  with a little more vinegar.
