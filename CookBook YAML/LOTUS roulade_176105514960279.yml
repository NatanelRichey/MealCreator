directions:
  - "Preparation:"
  - |-
    Starting with the roulade

    Heat the oven to 180 degrees, static mode.
  - >-
    Place eggs and sugar in the mixer bowl, beat for a few minutes until light
    and fluffy.

     While whipping, add the oil and vanilla and continue whipping.  Sift the flour into the batter, baking powder, salt and mix / fold gently until a uniform batter without lumps.
  - The batter is poured into a baking pan lined with well greased baking paper
    to prevent the batter from sticking.  Spread the batter into an even layer
    and bake for 13 minutes or until slightly golden.
  - Remove from oven, place baking paper on top of the torte and turn onto a
    work surface.
  - Remove the top baking paper and roll the roulade when it is hot, place it
    rolled to cool at room temperature.
  - After the roulade has completely cooled, prepare the whipped cream - in the
    mixing bowl, place vegetable cream, soy milk, instant vanilla pudding, sugar
    and lotus spread, whip everything until a slightly firm whipped cream.
  - "The assembly phase:"
  - >-
    Open the roulade on a work surface, melt the Lotus Crunch spread and spread
    on top of the roulade.  Wait a few minutes for it to cool and place the
    whipped cream on top.  Spread in an even layer, you can use a small plate
    and then roll carefully, using baking paper.


    Transfer the roulade to the freezer for about two hours, after two hours
    take it out and place it on a wire rack.
