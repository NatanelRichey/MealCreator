ingredients:
  - 2 chicken breasts
  - 1 preserved lemon (see how to make your own, buy or alternatively use fresh
  - 1 brown onion
  - 2 garlic cloves
  - 1 tbsp paprika
  - 2 tsp cumin
  - 1 tsp ginger
  - 1 tbsp coriander
  - 2 cups chicken stock
  - 14 mixed black & green olives, 12-14 mixed
  - 1 pinch of saffron
  - 1 handful fresh coriander
  - 1 handful fresh parsley
  - 1 Salt and pepper
  - 6 tbsp olive oil
directions:
  - ""
  - Slice each chicken breast into three medallions.
  - "To a mixing bowl, add ground paprika, ground cumin, ground ginger, ground
    coriander and a pinch of salt (Note: if lemons are very salty, do not add
    salt). Mix all ingredients."
  - Completely cover each side of the chicken breast slices, with the spice mix.
  - Peel and finely chop the onion, keep aside.
  - Chop the coriander roots and leaves separately and keep aside.
  - Chop the parsley stalks and leaves separately and keep aside.
  - Place an oven proof pot on moderate heat with four tbsp olive oil.
  - Fry each side of the chicken pieces until brown, you may need to do that in
    two batches. Then keep chicken aside.
  - Add 2 tbsp olive oil to the same pot (still on heat)
  - Add the chopped onion and lightly sweat.
  - Peel the garlic and grate into pot.
  - Add the chicken stock.
  - Season with a little salt and pepper (taste first and remember that
    preserved lemons can be salty).
  - Add the saffron.
  - Step 15Add the coriander roots and parsley stalks.
  - Step 16Wash the preserved lemon under water, cut into quarters, remove the
    pulp. Slice two of the quarters into thin strips and add to pot.
  - Step 17Return the chicken to the pot and pour in any of the chicken juices.
    Cover with a lid and bake for 30 minutes at 180ºC – 350ºF.
  - Step 18After 30 minutes, add all the olives.
  - Slice the remaining lemon skins in half and add to pot, continue cooking for
    30 more minutes.
  - Remove the chicken from pot, add the chopped parsley and coriander to the
    sauce, mix well and cook for 30 seconds before serving.
  - Little Tips
  - If you can't get preserved lemons, cut one in half and microwave it for four
    minutes or until soft.
  - This dish is best served with couscous.
  - Double the recipe as it will taste even better the day after.
