name: Ministry of Aliyah and Integration Pecan Pie
description: "Celebrate Fall & Thanksgiving in Israel with Homemade Pecan Pie!
  vibes? Just made Aliyah and missing those cozy fall Bring a taste of home to
  Israel this Thanksgiving with a delicious pecan pie! Here's how to make it:"
