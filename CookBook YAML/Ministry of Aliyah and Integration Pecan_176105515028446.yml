ingredients:
  - "Ingredients:"
  - 1 - 1.5 cups pecans
  - 1 - 1 cup silan or maple syrup ☑, date syrup
  - 1 -1/2 cup brown sugar
  - 1 - 3 large eggs
  - 1 - 1 tsp vanilla extract
  - 1 - 1/2 tsp salt
  - 0.25 cup melted butter
  - 1 - 1 pre-made or homemade pie crust
directions:
  - "Directions:"
  - 1 Preheat your oven to 175°C (350°F).
  - Spread the pecans evenly in the pie crust. 3 In a bowl, whisk together
    silan/maple syrup, brown sugar, eggs, vanilla, salt, and melted butter until
    smooth.
  - Pour the mixture over the pecans in the pie crust.
  - Bake for 50-55 minutes, or until the center is set and the pie is
    golden-brown.
  - Let it cool completely before serving!
  - "Pro tip:"
  - Silan is a fantastic local substitute for corn syrup, and it gives your pie
    a Middle Eastern twist!
