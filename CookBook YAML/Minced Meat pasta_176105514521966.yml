ingredients:
  - 2 cups dried fusilli pasta
  - 1 200-300 g ground meat
  - 1 tbsp olive oil
  - 1 white onion
  - 2 tsp paprika
  - 1.5 tsp allspice, or less of you donâ€™t want strong flavor
  - 0.25 tsp cinnamon
  - 1 tsp himalayan salt
  - 0.1 tsp pepper
  - 3 tbsp tomato paste
  - 2 tbsp ketchup
  - 0.33 cup pine nuts
directions:
  - ""
  - Boil the pasta until half cooked drain and set aside
  - Fry the onion until soft Add the meat, a tbsp paprika, tbsp all spice, tsp
    of cinnamon, pinch salt and pepper Mix stir and poke the meat so it's well
    separated Add a hand full of pine nuts Let it cook until it's all cooked Add
    the pasta to the meat, tbsp oil, tbsp tomato puree, tbsp ketchup, salt and
    pepper Mix it well until all mixed together leave it on low fire covered for
    about half an hour.
  - If you like the meat to get crispy, add an extra tbsp of oil at the bottom
    of the pot and cook uncovered on low.
