ingredients:
  - "Ingredients:"
  - 1 lb of veal or beef cubed
  - 2 marrow bones, optional
  - 1 lb packaged frozen black eyed peas
  - 1 clove of garlic, crushed
  - 2 tsp salt
  - 1 tsp allspice
  - 1 tsp cinnamon
  - 12 tsp white pepper
  - 2 tbsp of tomato paste
  - 2 tbsp ketchup
  - 2 tsp oil
directions:
  - ""
  - Saute garlic in oil, brown meat. Add bones if desired, add the peas, cover
    with water. Add remaining ingredients, toss lightly and bring to the boil.
    Reduce the heat and simmer for half an hour.
  - Bake at 350F for 2-3 hours adding more water if necessary. Peas should be
    deep brown in colour, liquid should be nearly absorbed.
