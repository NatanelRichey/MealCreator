name: מניפות דלורית ✨
description: איזה ירק נפלא זה דלורית, טעימה ומתקתקה ונפלאה בכל דרך שמכינים אותה,
  ממש לא רק במרק :) אז הכנתי מניפות דלורית צלויות, מנה יפייפיה, מרשימה וטעימה כל
  כך, שהיא גם מסימני החג 🙂 הכנתי אותה עם המוצרים הנפלאים של זוטא, הסקירה עליהם
  מחכה לכם בהיילייט זוטא ויש לנו גם הטבה! ❤️
