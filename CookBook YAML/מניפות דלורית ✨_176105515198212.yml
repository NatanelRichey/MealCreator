ingredients:
  - 1 דלורית גדולה
  - "להברשה:"
  - 2 כפות דבש
  - 3 שיני שום שום
  - 3 ענפי טימין, 2-3
directions:
  - ""
  - מחממים תנור ל-180° מעלות.
  - מזלפים מעט שמן זית ומלח יילו סאברמין ומכניסים לתנור ל-10 דקות, לריכוך קל.
  - מעבירים אותה לקרש חיתוך ומניחים 2 כפות עץ/צ׳ופסטיקס משני צדדיה (כמו בסרטון)
    שיעזרו לנו בחיתוך.
  - את 2 מניפות הדלורית שנוצרו מחזירים לתבנית.
  - מכניסים לתנור ל- 45-55 דקות, עד שהמניפות זהובות יפה והדלורית רכה.
