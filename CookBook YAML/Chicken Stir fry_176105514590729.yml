ingredients:
  - "The stir fry:"
  - 1 Chicken breast
  - 1 Fresh garlic
  - 1 Fresh ginger
  - 1 Chili
  - 1 Sesame oil
  - 1 Soya sauce
  - 1 Teriyaki sauce
  - 1 Spring onions
  - ¼ cup cashews
  - "Vegetable options:"
  - 1 Carrots, julienned
  - 1 Peppers
  - 1 Mushrooms
  - 1 Broccoli
  - 1 Courgette
  - 1 Sugar snaps
  - 1 Baby corn
  - 1 Soja
  - "The sauce:"
  - 2 tbsp teriyaki sauce
  - 2 tbsp soya sauce
  - 2 tbsp oil
  - 1 tbsp sugar
  - ½ cup water
directions:
  - ""
  - Marinate the chicken in teriyaki and soya sauce with garlic and ginger
  - Grease the pan with oil and fry the chicken. Once done tip it out in your
    dish.
  - Fry garlic ginger, chili, and carrots in 2 tsp oil. Then add the rest of the
    veg and stir fry. Just before the end add the cashews. Pour
  - Then stir the sauce ingredients well
  - Mix it all well
  - Served with egg fried rice or noodles
