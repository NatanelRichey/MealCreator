ingredients:
  - 2 jaune d’œuf
  - 100 g sucre
  - 50 g farine
  - ½ litre de lait, goût vanille
directions:
  - ""
  - |-
    Dans un bowl mélange l’œuf avec le sucre 

    Ajoute la farine puit 1/2 verre du lait et mélange bien.
  - Dans une casserole faire taidir le lait l’envie reste du lait (donc 1/2
    litre moin 1/2 verre) à feu moyen.
  - Rajoute la pâte et mélange jusqu’à que sa devient un peux épées
  - "English Version (for Natan):"
  - >-
    In a bowl, combine egg yolks and sugar with a hand-mixer on the high-speed
    setting. 

    Mix until egg yolks turn a pale yellow.
  - Gradually add the flour, bit by bit, until fully incorporated.
  - In a saucepan heat the milk until it's warm, then pour half a cup (doesn’t
    have to be exact)  into the flour/egg/sugar mixture and mix with mixer.
  - Once well mixed, pour the whole mixture into the saucepan with the rest of
    the hot milk.
  - On a low fire stir the mixture in the saucepan until you reach the desired
    consistency.
  - Pour mixture into the bowl and mix again.
  - Refrigerate for a few hours. Once cooled, add any additional flavors
    (vanilla, berry, coffee).
