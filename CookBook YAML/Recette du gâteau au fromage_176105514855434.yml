ingredients:
  - 6 œufs
  - 1 verre sucre
  - 80 g instant pudding goût vanille
  - 1 verre de farine
  - 250 g crème fraîche
  - 500 g de fromage blanc
  - "Israeli adaptation:"
  - 140 gram sucre
  - 90 gram cornflour
  - 200-250 grams 27% שמנת חמוצה
  - 500 gram 9% gvina levana
directions:
  - ""
  - Chauffer le four à 200°C
  - >-
    Battre les jaunes + sucre+instant pudding Ajouter la farine, la crème
    fraîche puis le fromage blanc


    Battre les blancs en neige.
  - Mélanger délicatement la farce aux blancs. Mettre dans un moule haut.
    Enfourner.
  - Dès que le contour du gâteau devient doré, baisser à 110°C et laisser cuire
    une bonne heure.
