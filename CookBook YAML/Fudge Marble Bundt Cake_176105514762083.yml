name: Fudge Marble Bundt Cake
servings: 12 servings
on_favorites: no
favorite: no
cook_count: 0
images: []
keywords: Cakes
tags:
  - Cakes
ingredients:
  - 1 cup oil
  - 2 cups sugar
  - 6 eggs
  - 1 tsp pure vanilla extract
  - 1 PINCH Salt
  - 1 tsp baking powder
  - 2 cups all-purpose flour
  - ¾ cup chocolate syrup
  - Confectioners' sugar, optional
directions:
  - ""
  - Preheat the oven to 350° F. In the bowl of an electric mixer or with a hand
    mixer, cream the oil and sugar. Add the eggs one at a time, beat ing after
    each addition, then beat in the vanilla and salt. Add the baking powder,
    then gradually add the flour and beat until the mixture is well combined
  - Reserve 1 cup of the batter and pour the remainder into a liberally greased
    Bundt pan. Beat the reserved batter with the chocolate syrup for 30-60
    seconds, then pour the chocolate syrup mixture on top of the batter already
    in the pan. Gently draw swirls through the batter with a table knife or
    skewer to create a marble effect. Don't overmix because it will lessen the
    marble effect
  - Bake for 55-60 minutes. Transfer to a wire rack and cool for 10 min utes.
    Turn the cake out of the pan and allow to cool completely Sprin kle with
    confectioners' sugar if desired. Keep the cake airtight at room temperature
