ingredients:
  - "Hamim:"
  - 3 tbsp oil
  - 1 large white onions diced, 180 g
  - 4 cloves garlic
  - 1 frozen cube or 1 tsp fresh ginger
  - meat or chicken
  - 1 fresh tomato
  - 1 can chopped tomatoes, 400 g
  - 1 tbsp gara masala
  - 1 tsp garlic powder
  - 1 tsp onion powder
  - 2 tbsp chicken powder
  - 1 tsp curry powder, Natan édition
  - 1 tsp cumin, Natan édition
  - 1 tsp coriander seed, Natan édition
  - 1.5 tsp table Salt
  - 0.5 tsp pepper
  - 1 cup grated carrots
  - 1 cup washed rice
  - 2 eggs
  - "Katchoumba:"
  - 1 red onions
  - 1 coriander
directions:
  - ""
  - |-
    Heat the oil 
    Add the onions and fry until golden.
  - >-
    Add the garlic and ginger 


    Sir the meat 


    Add fresh tomato and can of chopped tomato, let it simmer and thicken.


    Add spices; salt, pepper, gara masala, garlic powder, onion powder, chicken
    powder. + natan’s édition. 


    Add carrots, washed rice mixed it all together.


    Add water just to cover, bring it to a boil then let it simmer until all the
    liquid is gone 30-45 mins 


    Then add washed eggs cover it well and cook in over for 2-21/2 hours 
     
    Served alongside the katchumba
