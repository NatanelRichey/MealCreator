ingredients:
  - "Oat base:"
  - 100 g rolled oats, approx. 1 cup
  - 100 g smooth peanut butter or tahini for a nut-free version, approx. 1/2 cup
  - "Peanut butter filling:"
  - 100 g smooth peanut butter, approx. 1/2 cup
  - 2 tbsp maple syrup
  - "Chocolate topping:"
  - 200 g dark chocolate, approx. 1 cup
directions:
  - "Base:"
  - Mix 1 cup rolled oats, Â½ cup peanut butter (or tahini), & 2 tbsp maple
    syrup. Press into 8 cupcake cases.
  - "Filling:"
  - Mix 1/2 cup peanut butter & 2 tbsp maple syrup. Spread over the base.
  - "Topping:"
  - Melt 1 cup dark chocolate & pour over each cup. Top with roasted peanuts & a
    pinch of salt.
