ingredients:
  - 0.75 cup oil
  - 1 cup cocoa
  - 2 cups sugar
  - 4 eggs
  - 1.5 tsp vanilla extract
  - 1 380-400 grams potato starch
  - 2 tsp baking powder
  - 1 200-300 grams chocolate chips
directions:
  - ""
  - Preheat oven to 180^c
  - Beat oil, cocoa and sugar
  - Add eggs and beat
  - |-
    Slowly add; vanilla, starch, baking powder 
    Then add choc chips
  - Freeze for 2 hours (optional)
  - Bake for 10-15 minutes (12 mins according to Natan)
  - When I put them in loose cupcake holders needed 15mins
