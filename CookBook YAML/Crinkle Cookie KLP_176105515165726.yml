ingredients:
  - 3 cups powdered sugar
  - 2 Tbsp potato starch
  - 0.5 tsp Salt
  - 2 Tbsp vanilla sugar
  - 2 cups ground almonds
  - 1 I tsp. instant coffee
  - 1 cup cocoa powder
  - 4 egg whites, lightly beaten
  - 0.25 cup oil
  - 1 *extra confectioners sugar for dipping.
directions:
  - ""
  - Preheat oven to 175°c (350°f) and line 2 baking sheets with parchment paper.
  - Combine all dry ingredients in a bowl. Mix. Add in egg whites and oil. Mix
    again. Better will be very thick. That's normal! Remove 1-2 tbsp at a time,
    roll into a bowl, dip in powdered sugar to coat the entire ball. Place on
    cookie sheet. Do not flatten. Repeat.
  - Place cookie sheet in the oven and bake for 15 minutes. Remove, allow to
    cool for 5 minutes on the pan. Then enjoy. The cookie will taste like the
    chewy corner piece of a brownie with a slightly crisp cookie outside!
