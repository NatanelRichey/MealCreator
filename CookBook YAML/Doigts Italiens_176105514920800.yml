ingredients:
  - "Mélanger:"
  - 3 œufs
  - 200 g de sucre
  - 80 g de lait, ou jus d'orange
  - 150 g d'huile
  - 1 sachets de levure chimique
  - vanille/ fleur d'oranger/ anis
  - 600 gram farine
directions:
  - ""
  - Mélange œuf, sucre, lait et huile
  - Quand le mélange est homogène, incorporer 600g de farine
  - Former une jolie boule, puis rouler les doigts dans du sucre
  - Au four 180 dégrée pour 20 min
