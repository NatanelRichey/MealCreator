name: Thick Chocolate Chip Cookies
description: Thick Chocolate Chip Cookies!  These cookies are nice and golden on
  the outside and soft and gooey on the inside. Loaded up with tons of melted
  chocolate. The best part is the size. These cookies are thick and hearty!
