name: Moroccan Fish Cakes (ktzitzot Dagim)
description: One of my favorites is her Moroccan fish patties, which I was lucky
  to taste at a Shabbat dinner one Friday night with her, Uri, and their four
  year old daughter, Hallel First, she makes a sauce with long, dried shoshka
  peppers, a variety not readily available in the United States; I sub in sweet
  paprika. I always thought the sauce had a lot of tomatoes, so I was surprised
  to see she added only a few thin slices along with bell peppers that get silky
  right in the pan. Keep the temperature relatively low throughout cooking; this
  prevents the patties from breaking apart and allows the sauce to come together
  without too much darkening or burning. Make sure to have challah on hand for
  dipping!
servings: 1 servings
