notes: >-
  *To make lemon segments, slice the top and bottom off of the long ends of a
  lemon so it can sit flat on 

  the counter. Using a sharp knife and starting from the top, cut away the zest
  and white pith beneath, 

  leaving the lemon flesh exposed, until you have a lemon-shaped orb of pure
  lemon. Hold the lemon 

  in your hand over a bowl. Release the segments by cutting the flesh away from
  the white membrane 

  surrounding the segments.
