ingredients:
  - Tilapia or Haddock
  - 1 Lemon, sliced en rondelles
  - 1 tbsp olive oil
  - 200 g Pepper
  - 200 g Carrots
  - 3 Garlic gloves, crushed
  - 1 tbsp Sweet Paprika
  - 1 tsp Cumin
  - 1 tsp Salt
  - ¼ tsp Pepper
  - 2 tbsp tomato paste
  - 3 cups water
  - 1 can Chickpeas, 550, drained 290
  - Fresh coriander leaves
directions:
  - ""
  - >-
    Here’s how, 


    Marinate the fish in water and the lemon slices 


    Fish pot; olive oil wait for it to heat up. Then add peppers, carrots fry
    for 6 mins


    Add the garlic and fry 


    Add paprika, cumin, salt & Pepper. 


    Add tomato paste and water. Bring to a boil.


    Add the fish in and let it simmer for an hour or so. 


    Halfway add the can of chickpeas. 


    Coriander to garnish at the end.
