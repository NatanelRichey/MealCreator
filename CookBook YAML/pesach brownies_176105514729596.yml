name: pesach brownies
description: >-
  These are the fudgiest and chewiest

  pesach brownies you'll ever have. Honestly. And

  better still recipe is 100% kitniot-free and nongebrochts - that's asking a
  lot from a sefardi
servings: 1 servings
source: Garlic and Ganach
