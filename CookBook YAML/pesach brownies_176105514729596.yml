ingredients:
  - 300 g dark chocolate, roughly chopped
  - 0.66 cup sugar
  - 2 tsp vanilla sugar
  - 3 eggs
  - 0.5 cup ground almonds
  - 0.75 tsp baking powder
  - 0.5 tsp salt
  - 0.33 cup oil
directions:
  - ""
  - Preheat your oven to 180C
  - Melt the chocolate over a double boiler on a low heat, just before fully
    melted, add in sugar and vanilla sugar and mix until fully melted
  - Add in rest of ingredients, one by one until fully incorporated
  - Pour into a lined baking dish and bake for 30-35 mins until desired
    'doneness' - I like it slightly underdone
  - Leave to cool completely before cutting and devouring them all
