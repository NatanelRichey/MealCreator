ingredients:
  - "Rice crispies:"
  - 3 cups rice crispies
  - 0.5 cup tahini paste
  - 0.5 cup honey
  - 1 tsp vanilla
  - 0.5 tsp kosher salt
  - "Topping:"
  - 100 grams chocolate
  - 2 tsp sesame seeds, 1-2 tsp
directions:
  - ""
  - In a bowl, combine the rice crispies, tahini paste, honey, vanilla and salt.
    Stir until incorporated.
  - Transfer the mixture to a small parchment-lined dish and press down to pack
    firmly into the dish.
  - Melt the chocolate and spread over rice krisspies in an even layer.
  - Sprinkle with sesame seeds and maldon salt.
