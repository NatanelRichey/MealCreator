ingredients:
  - 140 grams plain flour, 1 cup
  - 20 grams cocoa powder, .25 cup
  - 200 grams caster sugar, 1 cup
  - 80 ml vegetable oil, 1/3 cup
  - 1 teaspoon vanilla extract
  - 200 grams dark chocolate, melted
  - 240 ml Almond Milk, 1 cup
  - 75 grams chocolate chips, optional, .5 cup
directions:
  - ""
  - Preheat oven to 160 C (320 F). Line an 8-inch square baking tin with baking
    or parchment paper.
  - In a large mixing bowl, add flour, cocoa powder and sugar and gently whisk
    to mix.
  - Add oil, vanilla, melted chocolate and almond milk. Mix with a wooden spoon
    until smooth and combined. Add chocolate chips and mix gently.
  - Tranfer brownie batter to prepared pan and bake for 25-30 minutes or until a
    skewer inserted in the middle comes out clean. Try not to over bake or
    brownies will turn cakey*.
