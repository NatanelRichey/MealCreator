ingredients:
  - "Ingrédients:"
  - 1 kg farine
  - 2 c a.s levure sèche
  - 2 c a.s sucre
  - 2 c c sel
  - 1 600-700 ml d’eau tiède
  - ¼ verre d’huile
  - 1 œuf
  - ¼ verre d’arak
directions:
  - ""
  - |-
    Dans un petit bol mélanger la farine, la levure, le sucre et le sel. 
    Dans un autre bol, mélanger l’eau, l’huile, l’œuf et l’Arak.
  - |-
    Ajouter le mélange de la farine au liquide. 
    Pétrir et laisser lever 1 à 2 heures.
  - >-
    Mouiller les main avec un peu d’huile, former des boules et poser sur une
    feuille sulfurisée  huilée.

    Bien chauffer l’huile,

    au moment de frire, faire un trou au milieu de la boule de pâte et bien
    élargir.
