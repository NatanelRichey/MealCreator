ingredients:
  - "Meatballs:"
  - 300 g minced meat
  - "Sauce:"
  - 1 ½ cups frozen peas
  - 2 cloves of garlic
  - ¼ cup of chicken & onion powder
  - 2 tbsp of meatball spice
  - 2 tbsp paprika
  - pinch of pepper
  - water to cover
directions:
  - ""
  - Prepare meatballs
  - Fry meatballs until brown
  - Add peas and garlic
  - Add spices
  - Cover with water and bring to boil
  - Simmer on medium-low flame for 45 mins - 1 hour
