ingredients:
  - 1 tbsp honey
  - 0.5 cup balsamic vinegar
  - 2 tbsp lemon juice
  - 1 tbsp dijon mustard
  - 1 tsp salt
  - 0.5 tsp black pepper
  - 0.5 tsp garlic powder
  - 1 cup extra virgin olive oil
directions:
  - ""
  - Add honey, vinegar, lemon juice, dijon mustard, salt, pepper, and garlic
    powder to a blender
  - Blend on high until a smooth even mixture remains
  - With the blender running on medium-low, pour in the EVOO in an even steady
    stream
  - Increase the speed of the blender as you add the oil
  - Blend until the oil is fully incorporated
  - Store in the refrigerator in an airtight container
