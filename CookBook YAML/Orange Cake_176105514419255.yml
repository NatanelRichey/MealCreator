ingredients:
  - 1 cup (240 ml) orange juice
  - 350 g flour
  - 2 ½ tsp (10 g) baking powder
  - Zesty of two oranges
  - 1 cup (240 ml) canola oil
  - 4 eggs
  - 1 cup sugar
directions:
  - ""
  - >-
    here’s how,


    Preheat oven to 325⁰F/160⁰Grease a 9x 5 inch loaf pan and 5x4 inch loaf pan.
    Sprinkle with granulated sugar to prevent sticking to the sides.
  - In a bowl, whisk together, eggs, granulated sugar, oil, orange zest and
    orange juice until incorporated.
  - In another bowl mix flour, baking powder and mix well then add this dry
    ingredients to wet mixture until combined.
  - Pour the batter into the prepared pan and bake for 40 minutes or until the
    cake is golden in color and tooth picks comes out clean when it is inserted.
  - To finish the cake brush with orange juice, this will keep the cake moist,
    then dust with powdered sugar if you want, I didn’t.
